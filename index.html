<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Backbone.js â€¢ TodoMVC</title>
  <link rel="stylesheet" href="assets/index.css">
</head>

<body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
    </header>
    <section id="main">
      <input type="checkbox" id="toggle-all">
      <label for="toggle-all">Marca todos como completas</label>
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
  </section>
  <div id="info">
    <p>Clique duplo para editar um todo</p>
    <p>Escrito por Addy Osmani</p>
    <p>parte do TodoMVC</p>
  </div>

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%= title %></label>
      <button class="destroy"></button>
    </div>
    <input class="edit" value="<%= title %>">
  </script>

  <script type="text/template" id="stats-template">
    <span id="todo-count">
      <strong><%= remaining %></strong>
      <%= remaining === 1 ? 'item' : 'items' %>
      left
    </span>
    <ul id="filters">
      <li><a href="#/" class="selected">All</a></li>
      <li><a href="#/active">Active</a></li>
      <li><a href="#/completed">Completed</a></li>
    </ul>
    <% if (completed) { %>
      <button id="clear-completed">Clear completed (<%= completed %>)</button>
      <% } %>
  </script>

  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage.min.js"></script>
  <script src="js/models/todo.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/views/todos.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
